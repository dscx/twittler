<!DOCTYPE html>
<html>
  <head>
  <style>
  body {background-image:url("http://static.simpledesktops.com/uploads/desktops/2014/06/19/waves.png");}
  </style>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  
  </head>
  <body bgcolor="#000000">
   
    <script>

      $.ajax({
            url: "",
            context: document.body,
            success: function(s,x){
            $(this).html(s);
            }
      });
      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
          }
      });

    </script>
  </body>
