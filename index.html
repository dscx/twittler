<div id="tweets" class="dynamic">

    <script>
    
     
      $(document).ready(function(){
        var $div = $('div.dynamic');
        $div.html('');
       
      
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<p></p>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + tweet.created_at);
          $tweet.appendTo($div);
          index -= 1;
          }
       $.ajax({
            url: "",
            success: function(s,x){
            $("#tweets").html(s);
            }
       }); 
        $("#tweets").find("streams.users.shawndrost").css("background-color", "red");
     });
     
    </script>
