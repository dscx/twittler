<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <h1>Welcome to Twittler!</h1>
  
</head>
  <body>

<div id="users" class="static">
 <a class = "feed"><h4>  Streams</h4> <a/>
  <a class="feed">@shawndrost</a><br></br>
   <a class="feed">@sharksforcheap</a><br></br>
    <a class="feed">@mracus</a><br></br>
     <a class="feed">@douglascalhoun</a><br></br>

  
</div>
 

<div id="tweets" class="dynamic">

    <script>
    

      $(document).ready(function(){
        var $div = $('div.dynamic');
        $div.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<p></p>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + tweet.created_at);
          $tweet.appendTo($div);
          index -= 1;
          }
        $.ajax({
            url: "",
            success: function(s,x){
            $("#tweets").html(s);
            }
      }); 
      });

      
    </script>
</div>



  </body>
</html>
